
<!DOCTYPE html>
<html>
  <head>
    <!-- USE DEVELOPMENT VERSION -->
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>

    <meta charset="utf-8" />
    <title>Konva Transform Limits Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
      
    <div id="container"></div>
    <script>

       // first we need to create a stage
var stage = new Konva.Stage({
  container: 'container',   // id of container <div>
  width: 400,
  height: 400,
  stroke : 'black',
  strokeWidth : 4

});

// then create layer
var layer = new Konva.Layer();

// create our shape
var circle = new Konva.Circle({
  x: stage.width() / 2,
  y: stage.height() / 2,
  radius: 70,
  fill: 'red',
  stroke: 'orange',
  strokeWidth: 4,
  
  draggable : true
});
// add the shape to the layer
layer.add(circle);

var rect1 = new Konva.Rect({
        x: 20,
        y: 20,
        width: 100,
        height: 50,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4,
        draggable : true    
      });
      // add the shape to the layer
      layer.add(rect1);

    //   var ring = new Konva.Ring({
    //     x: stage.width() / 2,
    //     y: stage.height() / 2,
    //     innerRadius: 40,
    //     outerRadius: 70,
    //     fill: 'yellow',
    //     stroke: 'black',
    //     strokeWidth: 4,
    //   });

    var ring = new Konva.Ring({
         innerRadius: 40,
        outerRadius: 70,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4,
        draggable : true
    })

      // add the shape to the layer
      layer.add(ring);

 var star = new Konva.Star({
     innerRadius : 20,
     outerRadius : 50,
     fill : 'purple',
     stroke : 'red',
     strokeWidth : 7,
     draggable : true
 })


 layer.add(star)


 var line = new Konva.Line({
     x : 70,
     y : 200,
     stroke : 'black',
     points : [0,0,300,0,150,23,50,50,100,20],
     closed : true
     
 })

 layer.add(line)



// add the layer to the stage
stage.add(layer);

// draw the image


circle.on('mouseout touchend', function() {
    console.log('user input');
});

circle.on('xChange', function() {
    console.log('position change');
});

star.on('dragend', function() {

    star.destroy()
    console.log('drag stopped');
});



layer.draw();
     
    </script>
   
  </body>
</html>
